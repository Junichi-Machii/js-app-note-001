<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモアプリ</title>
  <link rel="stylesheet" href="./style.scss">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="modal-container">
    <div class="modal">
      <button ></button>
    </div>
  </div>
  <div class="form-contain">
    <h1>メモ</h1>
    <h3>新しいメモ</h3>
    <form action="">
      <label for="title">タイトル
        <input type="text" id="text" placeholder="タイトルを記入">
      </label>
      <label for="note">メモ内容
        <textarea name="note" id="note" cols="30" rows="10" placeholder="メモ内容を記入"></textarea>
      </label>
    </form>
  </div>
  <div class="note-container">

  </div>
  

</body>
</html>
